<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyDime - Your Daily Budget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DailyDime</h1>
    <p>Calculate your daily budget based on income, debt, and goals.</p>

    <form id="budgetForm">
      <div class="input-section">
        <h3>Monthly Income</h3>
        <label for="income">Net Monthly Income ($):</label>
        <input type="number" id="income" required />
      </div>

      <div class="input-section">
        <h3>Debts</h3>
        <div id="debts-container">
          <div class="debt-row">
            <input type="text" placeholder="Debt Name" class="debt-name" />
            <input type="number" placeholder="Monthly Payment" class="debt-amount" />
          </div>
        </div>
        <button type="button" onclick="addDebt()">+ Add Another Debt</button>
      </div>

      <div class="input-section">
        <h3>Savings Goals</h3>
        <div id="goals-container">
          <div class="goal-row">
            <input type="text" placeholder="Goal Name" class="goal-name" />
            <input type="number" placeholder="Monthly Amount" class="goal-amount" />
          </div>
        </div>
        <button type="button" onclick="addGoal()">+ Add Another Goal</button>
      </div>

      <button type="submit">Calculate Daily Budget</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
